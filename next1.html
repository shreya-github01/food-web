<html>
<head>
    <title>Indo-Chinese Cuisine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url(bg6.avif) no-repeat center center fixed;
            background-size: cover;
            color: #f8d7a8;
            font-family:"Forum", serif;
        }

        header {
            background-color: rgba(46, 46, 46, 0.9);
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #f8d7a8;
           
        }

        main {
            text-align: center;
            padding: 20px;
        }

        main h2 {
            color: #f8d7a8;
            text-shadow: 0 0 5px silver
        }

        .meal-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }

        .meal-card {
            background-color: rgba(248, 215, 168, 0.9);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            width: 300px;
            padding: 20px;
        }

        .meal-card img {
            width: 100%;
            height: auto;
        }
        
        .meal-card h3 {
            margin: 10px 0;
            color: black;
        }
        
        .meal-card:hover{
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(192, 192, 192, 0.516);

        }
        .meal-card a button{
            background-color: #ff7755;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .meal-card a button:hover{
            background-color: rgb(255, 100, 44);
        }
    </style>
</head>
<body>
    <header>
        <h1>Indo-Chinese Cuisine</h1>
    </header>
    <main>
        <h2>Choose Your Dish</h2>
        <div class="meal-list">
            <div class="meal-card">
                <img src="momo4.jpg" alt="Momos">
                <h3>Momos</h3>
                <a href="#"><button>Add to Cart+</button></a>
                <a href="#"><button>Order</button></a>

        
            </div>
            <div class="meal-card">
                <img src="manchurian.jpg" alt="Manchurian">
                <h3>Manchurian</h3>
                <a href="#"><button>Add to Cart+</button></a>
                <a href="#"><button>Order</button></a>

            </div>
            <div class="meal-card">
                <img src="manchow.jpg" alt="Manchow Soup">
                <h3>Manchow Soup</h3>
                <a href="#"><button>Add to char+</button></a>
                <a href="#"><button>Order</button></a>

            </div>
            <div class="meal-card">
                <img src="hakka.jpg" alt="Hakka Noodles">
                <h3>Hakka Noodles</h3>
                <a href="#"><button>Add to cart+</button></a>
                <a href="#"><button>Order</button></a>

            </div>
        </div>
    </main>
</body>
</html>
