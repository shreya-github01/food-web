<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo-Chinese Cuisine</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f8d7a8;
        }

        header {
            background-color: rgba(46, 46, 46, 0.9);
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #f8d7a8;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        main h2 {
            color: #f8d7a8;
        }

        .meal-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0;
        }

        .meal-card {
            background-color: rgba(248, 215, 168, 0.9);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .meal-card img {
            width: 100%;
            height: auto;
        }

        .meal-card h3 {
            margin: 10px 0;
            color: #3a3a3a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Indo-Chinese Cuisine</h1>
    </header>
    <main>
        <h2>Choose Your Dish</h2>
        <div class="meal-list">
            <div class="meal-card">
                <img src="momos.jpg" alt="Momos">
                <h3>Momos</h3>
            </div>
            <div class="meal-card">
                <img src="chejwaan-noodles.jpg" alt="Chejwaan Noodles">
                <h3>Chejwaan Noodles</h3>
            </div>
            <div class="meal-card">
                <img src="manchurian.jpg" alt="Manchurian">
                <h3>Manchurian</h3>
            </div>
            <div class="meal-card">
                <img src="manchow-soup.jpg" alt="Manchow Soup">
                <h3>Manchow Soup</h3>
            </div>
            <div class="meal-card">
                <img src="hakka-noodles.jpg" alt="Hakka Noodles">
                <h3>Hakka Noodles</h3>
            </div>
        </div>
    </main>
</body>
</html>
