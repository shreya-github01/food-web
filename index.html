<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFood</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3a3a3a;
            color: #f8d7a8;
            background-image: url(bg1.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        header {
            background-color: #2e2e2e;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            color: #f8d7a8;
        }

        header nav a {
            color: #f8d7a8;
            text-decoration: none;
            margin-left: 20px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        main h2 {
            color: #f8d7a8;
        }

        .meal-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .meal-card {
            background-color: #f8d7a8;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            width: 300px;
        }

        .meal-card img {
            width: 100%;
            height: auto;
        }

        .meal-card h3 {
            margin: 10px 0;
            color: #3a3a3a;
        }

        .meal-card button {
            background-color: #ff8566;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }

        .meal-card a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>WEBFOOD</h1>
        <nav>
            <a href="#">Browse Meal</a>
            <a href="#">My Orders</a>
        </nav>
    </header>
    <main>
        <h2>Browse Our Delicious Meal</h2>
        <div class="meal-container">
            <div class="meal-card">
                <img src="meal5.jpg" alt="Indo-Chinese">
                <h3>Indo-Chinese</h3>
                <a href="next1.html"><button>Check Out</button></a>
            </div>
            <div class="meal-card">
                <img src="meal6.png" alt="American Cuisine">
                <h3>American Cuisine</h3>
                <a href="next2.html"><button>Check Out</button></a>
            </div>
        </div>
    </main>
</body>
</html>
